_format_version: "3.0"

services:
  - name: blog-api
    url: http://app:3000
    routes:
      - name: users-route
        paths:
          - /api/users
        strip_path: true
        methods:
          - POST
          - GET
          - PUT
          - DELETE
      
      - name: posts-route
        paths:
          - /api/posts
        strip_path: true
        methods:
          - POST
          - GET
          - PUT
          - DELETE

    plugins:
      - name: rate-limiting
        config:
          minute: 60
          policy: local
      
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

      - name: key-auth
        config:
          key_names:
            - apikey
          hide_credentials: true
          key_in_body: false
          run_on_preflight: true

consumers:
  - username: blog-api-user
    keyauth_credentials:
      - key: BLOG-API-KEY-2025
